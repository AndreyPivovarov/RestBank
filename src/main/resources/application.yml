#
# application.yml — главный конфигурационный файл Spring Boot.

#Что нужно сделать:
#  - Указать настройки подключения к базе данных.
#  - Указать порт приложения.
#  - Настроить параметры безопасности и JWT.
#  - Включить Swagger UI.

server:
  port: 8080

spring:
  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  liquibase:
    change-log: classpath:db/migration/db.changelog-master.yaml

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

app:
  security:
    encryption-key: ${APP_SECURITY_ENCRYPTION_KEY}
    jwt-secret: ${APP_SECURITY_JWT_SECRET}
    jwt-ttl-minutes: 60

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs                    # Путь к JSON спецификации OpenAPI
    enabled: true                          # Включить генерацию документации
  swagger-ui:
    path: /swagger-ui.html                 # Путь к Swagger UI
    enabled: true                          # Включить Swagger UI
    operationsSorter: method               # Сортировка операций по HTTP методу
    tagsSorter: alpha                      # Сортировка тегов по алфавиту
    tryItOutEnabled: true                  # Включить кнопку "Try it out"